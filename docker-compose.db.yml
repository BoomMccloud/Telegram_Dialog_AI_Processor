# Development-only database setup
version: '3.8'

services:
  postgres_dev:
    image: ankane/pgvector:v0.5.1
    container_name: telegram-db-dev
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-telegram_dialog_dev}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-telegram_dialog_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-dev

networks:
  app-network-dev:
    driver: bridge

volumes:
  postgres_dev_data: